<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FLEXBOX | PLAY GROUND</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav>
      <h2>FLEXBOX-PG</h2>
    </nav>
  </header>

  <main>

    <div id="coding-area">
      <div class="input-code">  
        <div class="txt-area">
          <p>. container </p>
          <textarea name="Text1" cols="50" rows="5"  id="container"></textarea>
        </div>

        <div class="txt-area">
          <p>. red </p>
          <textarea cols="22" rows="2"  id="red"></textarea>
        </div>

        <div class="txt-area">
          <p>. orange </p>
          <textarea cols="22" rows="2"  id="yellow"></textarea>
        </div>

        <div class="txt-area">
          <p>. yellow </p>
          <textarea cols="22" rows="2"  id="green"></textarea>
        </div>

        

      </div>
      <div class="container">
        <div class="red box">
          <h3>1</h3>
        </div>
        <div class="orange box">
          <h3>2</h3>
        </div>
        <div class="yellow box">
          <h3>3</h3>
        </div>
        
      </div>
    </div>

    <div class="app-rem-child">
      <button class="remove btn">Remove</button>
      <button class="append btn">Add</button>
    </div>
    
  </main>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
